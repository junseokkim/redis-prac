version: '3.8'

services:
  redis:
    image: redis:7.2-alpine  # 가볍고 최신 버전 사용
    container_name: redis-local
    ports:
      - "6379:6379"  # 호스트 포트:컨테이너 포트
    volumes:
      - redis-data:/data  # 데이터 영속화
    command: redis-server --appendonly yes  # AOF 모드로 영속성 보장
    restart: always

volumes:
  redis-data: